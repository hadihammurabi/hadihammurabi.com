<div class="w-full flex flex-wrap justify-center">
  {{ range .Pages -}}

    <div class="w-full lg:w-1/2 p-4">
      <div class="bg-white shadow-lg rounded-sm p-4">
        <a class="text-lg md:ml-12" href="{{ .RelPermalink }}">
          <h4 class="text-xl font-bold leading-tight">{{ .Title }}</h4>
        </a>

        <time class="text-gray-700 block md:flex-l-24" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "02 Jan 2006"}}</time>

        <p class="mt-2">
          {{ .Summary }}
        </p>
      </div>
    </div>

  {{- end }}
</div>
