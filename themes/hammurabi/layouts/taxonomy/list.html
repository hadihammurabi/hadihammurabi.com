{{ define "content" }}
<section class="relative bg-blue-100 px-4 pt-32 pb-10 text-center">
  <h1 class="text-2xl mt-4 leading-tight font-bold">
    {{ .Name }}
  </h1>
</section>

<div class="w-full flex justify-center">
  <div class="w-1/3 py-6 px-8">
    {{ partial "side-list.html" . }}
  </div>
  <div class="w-2/3 py-4">
    {{ range .Pages -}} {{ partial "post.html" . }} {{- end }}
  </div>
</div>
{{ end }}
