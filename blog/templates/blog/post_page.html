{% extends "base.html" %}

{% load static i18n wagtailcore_tags wagtailimages_tags %}

{% block content %}
{% image post.feed_image scale-150 as feed_image %}

<section class="relative bg-blue-100 mt-32 text-center">
  <div class="mx-auto" style="background: url({{ feed_image.url }}) no-repeat center; background-size: cover; height: 600px; width: 100%"></div>
</section>

<div class="w-full bg-white flex flex-wrap justify-center pb-32">
  <div class="w-2/3 py-4">
    
    <div class="w-full py-2">
      <div class="p-4">
        <h1 class="text-3xl text-center lg:text-4xl xl:text-5xl mt-8 leading-tight font-bold">
          {{ post.title }}
        </h1>

        <time class="text-gray-700 block md:flex-l-24" datetime="{{post.first_published_at}}">{{ post.first_published_at }}</time>
        
        <p class="mt-2">
          {{ post.body|safe }}
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
