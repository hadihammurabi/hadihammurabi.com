{% extends "base.html" %}

{% load static i18n wagtailcore_tags wagtailimages_tags %}

{% block content %}
{% image post.feed_image scale-150 as feed_image %}

<section class="bg-blue-100 pt-32 pb-10 text-center">
  <h1 class="text-3xl text-center lg:text-4xl xl:text-5xl mt-8 leading-tight font-bold title">
    {{ post.title }}
  </h1>
  <span class="text-center leading-tight">
    {{ post.description }}
  </span>

  <time class="text-gray-700 block" datetime="{{post.first_published_at}}">{{ post.first_published_at }}</time>

</section>

<div class="mx-auto" style="background: url({{ feed_image.url }}) no-repeat center; background-size: cover; height: 600px; width: 100%"></div>

<div class="w-full bg-white flex flex-wrap justify-center pb-32">
  <div class="w-2/3 py-4">
    <div class="w-full py-2">
      <div class="p-4">        
        <p class="mt-2">
          {{ post.body|safe }}
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
